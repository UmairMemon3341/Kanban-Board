<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right">
                <button>Add New Taks</button>
            </div>
        </nav>
        <section class="board">
            <div class="task-column">
                <div class="heading">
                    <div id="todo" class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                <div draggable="true" class="task">
                    <h2>Task 1</h2>
                    <p>Description for Task 1</p>
                    <button>Delete</button>
                </div>
            </div>
            <div class="task-column hover-over">
                <div class="heading">
                    <div id="progress" class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div class="task-column">
                <div class="heading">
                    <div id="done" class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
